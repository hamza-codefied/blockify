# Proxy API requests to backend (to avoid mixed content HTTPS -> HTTP)
[[redirects]]
  from = "/api/*"
  to = "http://development.test-school.148.230.94.171.sslip.io/api/:splat"
  status = 200
  force = true

# Proxy socket.io polling requests (WebSocket upgrade won't work through Netlify)
[[redirects]]
  from = "/socket.io/*"
  to = "http://development.test-school.148.230.94.171.sslip.io/socket.io/:splat"
  status = 200
  force = true

